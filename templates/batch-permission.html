<form id="batch-permission-control">
    <div class="form-group">
        <label>{{ localize "PERMISSION.AllPlayers" }}</label>
        <select name="default">
        {{#select entity.data.permission.default}}
            {{#each defaultLevels}}
            <option value="{{this.level}}">{{this.name}}</option>
            {{/each}}
        {{/select}}
        </select>
    </div>
    <hr/>

    {{#each users}}
    <div class="form-group{{#if this.hidden}} hidden{{/if}}">
        <label>{{this.user.name}}</label>
        <select name="{{this.user._id}}">
            {{#select this.level}}
            {{#each ../levels}}
            <option value="{{this.level}}">{{this.name}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    {{/each}}

    <button type="submit" name="submit">
        <i class="far fa-save"></i> {{ localize "Save Changes" }}
    </button>
</form>
